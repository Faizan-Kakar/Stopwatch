<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Project</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="container">

        <div class="heading">
            <h1>STOPWATCH</h1>
    </div>
    <div class="subHeading">
        <h1>VANILLA JAVASCRIPT STOPWATCH</h1>
    </div>
    <div class="timmer">
        <span id="seconds">00</span>
        <span id="milliSeconds">00</span>
        
    </div>
    <div id="buttons">
        <button  class="button" id="button1" >Start</button>
        <button class="button" id="button2">Stop</button>
        <button class="button" id="button3">Reset</button>
    </div>
</div>
</body>
</html>
